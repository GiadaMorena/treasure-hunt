<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caccia al Tesoro</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Menu di navigazione -->
    <nav>
      <ul>
        <li><a href="#" id="start-nav">Inizia Gioco</a></li>
        <li><a href="#" id="info-nav">Informazioni</a></li>
      </ul>
    </nav>

    <!-- Contenuto del gioco -->
    <div class="game-container">
      <div id="game-info">
        <h2>Caccia al Tesoro dei Colli Piacentini</h2>
        <p>Scopri la bellezza dei Colli Piacentini attraverso un divertente quiz!</p>
        <button id="start-btn">Inizia l'Avventura</button>
      </div>

      <div id="game-content" style="display: none;">
        <div id="status-bar"></div>
        <h3 id="question-text"></h3>
        <div id="options"></div>
        <button id="hint-btn">Mostra Suggerimento</button>
        <p id="hint" style="display: none;"></p>
        <p id="answer-feedback" style="font-weight: bold; margin-top: 10px;"></p>
      </div>

      <div id="game-end" style="display: none;">
        <h3>Gioco Completato!</h3>
        <p id="final-score"></p>
        <button id="reset-btn">Ricomincia</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
