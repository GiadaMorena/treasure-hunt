<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treasure Hunt of the Piacenza Hills</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#" id="start-nav">Start Game</a></li>
          <li><a href="#" id="info-nav">Game Info</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="game-info">
        <h1>Treasure Hunt of the Piacenza Hills</h1>
        <p>Embark on a fun quiz adventure to discover the beauty of the Piacenza Hills.</p>
        <button id="start-btn">Start Game</button>
      </div>

      <div id="game-content" style="display: none;">
        <div id="status-bar">Time: 00:00:00</div>
        <div id="question-text"></div>
        <div id="options"></div>
        <button id="hint-btn">Show Hint</button>
        <p id="hint" style="display: none;"></p>
        <p id="answer-feedback"></p>
      </div>

      <div id="game-end" style="display: none;">
        <h2>Game Over</h2>
        <p id="final-score"></p>
        <button id="reset-btn">Play Again</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
